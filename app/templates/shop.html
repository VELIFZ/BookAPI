{% extends 'components/layout.html'%}

{% block title %} Shop {% endblock %}

{% block content %}
<div class="container mt-2 mb-5">
    <h1>Shop</h1>
    {% for i in book %}
    <div class="container mx-3 my-3" style="width: 18rem">
        <img src={{i.image}} class="img-thumbnail" alt={{i.title}} />
        <div class="container mt-1 h-25">
            <h5 class="title">{{i.title}}</h5>
            <h6>by {{i.author}}</h6>
            <p class="text-danger">${{i.price}}</p>
            <form action="{{url_for('shop.addcart')}}" method="post">
                <input type="hidden" name="book_id" value="{{i.id}}">
                <button type="submit" class="btn btn-sm btn-warning">Add to Cart</button>
                <label for="quantity">Quantity: </label>
                <input type="number" name="quantity" value="1" min="1" max="{{i.stock}}">
            </form>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
